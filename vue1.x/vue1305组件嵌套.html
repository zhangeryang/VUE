<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.min.js"></script>
	</head>

	<body>

		<div id="box">
			<aaa></aaa>
		</div>

		<template id="aaa">
			<h1>我是组件aaa</h1>
			<bbb></bbb>
		</template>

		<template id="bbb">
			<h1>我是组件bbb</h1>
		</template>

		<script>
			new Vue({
				el: 'body',
				data: {
					msg: '我是组件'
				},
				components: {
					aaa: {
						template: '#aaa',
						components: {
							bbb: {
								template: '#bbb'
							}
						}

					}
				}

			})
		</script>
	</body>

</html>
