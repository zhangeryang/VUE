<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.min.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			div{
				width: 300px;
				height: 300px;
				border: 1px solid black;
				position: relative;
				margin: 300px auto;
				box-shadow: 0px 30px 30px 0 black;
			}
			
		</style>
	</head>
	<body>
		
		<div v-shadow></div>
		
		<script>
			Vue.directive('shadow',function(){
				var _this = this;
				document.onmousemove = function(e){
					var ev = e || event;
//					console.log(ev);
					//计算鼠标的 x,y坐标分别对于屏幕宽高的占比
					var xp = ev.clientX/innerWidth;
					var yp = ev.clientY/innerHeight;
					console.log('0px '+ (30+(-60*yp))+'px 30px 0px black');
					console.log('0px '+ 30+(-60*yp)+'px 30px 0px black')
					_this.el.style.boxShadow = (30+(-60*xp))+'px '+ (30+(-60*yp))+'px 30px 0px black';
					 
				}
			})
			
			new Vue({
				el:'body'
			})
		</script>
	</body>
</html>
