<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue-router.js"></script>
		<script src="js/vue.min.js"></script>
	</head>
	<body>
		<div class="box">
			<a v-link='{path:"/home"}'>首页</a>
			<a v-link='{path:"/news"}'>新闻</a>
			
			<router-view></router-view>
		</div>
		
		<script>
			//1.准备开始
			var app = Vue.extend();
			
			//2.准备模板
			var home = Vue.extend({
				template:'<h1>我是首页</h1>'
			});
			
			var news = Vue.extend({
				data(){
					return{
						imgSrc:'img/c1.jpg'
					}
				},
				template:'<h1>我是新闻页</h1> <img :src="imgSrc" />'
				
			});
			
			 
			
			Vue.use(VueRouter);
			
			//3.准备路由
			var router = new VueRouter(); 
			
			
			//4.关联模板
			router.map({
				'home':{
					component:home
				},
				'news':{
					component:news
				}
			});
			
			//5.启动路由
			router.start(app,'.box');
			
			//给予默认值
			router.redirect({
				'/':'news'
			});
			
		</script>
	</body>
</html>
