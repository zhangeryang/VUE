		<!-- 一旦使用VUE的方法，就不用使用VUE的模板了。
			 v-bind:属性名='vue的data值'  ===  :属性名='vue的data值'
		<input type="button" @click="fn" value="点击"/>
		<img v-bind:src="url" />
		<script>
			new Vue({
				el:'body',
				data:{
					num:0,
					url:'img/core01.jpg'
				},
				methods:{
					fn:function(){
						this.num++;
						this.num%2==0?this.url='img/core01.jpg':this.url='img/core02.jpg'; 
					}
				}
			})
		</script>-->
		
		
		<!-- 用数组记录class类名 (此时需要用vue的方法)

			new Vue({
				el:'body',
				data:{
